<!doctype>
<html>

<head>
  <title>Payment Form</title>
</head>
<h1> Payment Form </h1>

<body>

  Required fields are marked by <u>*</u> <br>


  <h2>Contact Information</h2>
  <form>

    <input type="radio" name="Mr." value="Mr."> Mr.<br>

    <input type="radio" name="Ms." value="Ms."> Ms.<br>

    <input type="radio" name="Mrs." value="Mrs."> Mrs. <br>

    <input type="radio" name="Mx." value="Mx"> Mx <br>
    Name:*
    <input type="text" name="Firstname" value=""> <br>

    <br>Email: *
    <input type="text" name="Email" value="">

  </form>

  <h2>Payment Information</h2>
  <form>
    Card Type:
    <select class="CardType" name="">
      <option value="Visa">Visa</option>
      <option value="MasterCard"> MasterCard</option>
      <option value="AmericanExpress"> American Express</option>
    </select>
    <br>
    <br>Card Number:*
    <input type="text" name="Card Number" value="">
    <br>
    <br>Expiration Date (MM/YY):*
    <input type="Expiration Date (MM/YY)" name="" value="">
    <br>
    <br><input type="submit" name="submit" value="submit">
  </form>






</body>

</html>
